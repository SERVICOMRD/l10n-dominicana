  test:
    name: Test
    # needs: ['dependencies']
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:

    - name: Login to GitHub Package Registry
      run: docker login docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

    - name: Pull Docker image
      run: docker pull docker.pkg.github.com/odoo-dominicana/l10n-dominicana/odoord:12.0-actions-gav

    - name: Build the image
      run: docker run --name builder -v $GITHUB_WORKSPACE:/github/workspace -w /github/workspacedocker.pkg.github.com/odoo-dominicana/l10n-dominicana/odoord:12.0-actions-gav
      env:
        RUN_TESTS: '1'
        PIP_AUTO_INSTALL: '1'
        LOG_LEVEL: test
        WITHOUT_DEMO: 'False'
        HOME: /opt/odoo
        EXTRA_ADDONS_PATHS: ${{ needs.dependencies.outputs.get_paths }}
        EXTRA_MODULES: ${{ needs.dependencies.outputs.get_modules }}
  