name: Main odoo Unit Tests

on: [push, pull_request]

jobs:
  dependencies:
    name: Pull dependencies
    runs-on: ubuntu-latest
    container:
      image: gcr.io/iterativo/dockerdoo:12.0
      options: --user root
      volumes:
        - ${{ github.workspace }}:/workspace
    outputs:
      get_modules: ${{ steps.get_modules.outputs.modules }}

    steps:
    - name: Checkout local
      uses: actions/checkout@v2
      with:
        path: main

    - name: Download python addons script
      run: curl https://raw.githubusercontent.com/iterativo-git/dockerdoo/12.0/resources/getaddons.py -o getaddons.py

    - name: python get_modules
      id: get_modules
      run: |
        output=$(python -c "from getaddons import get_modules; print(','.join(get_modules('$GITHUB_WORKSPACE/main', depth=3)))")
        echo "::set-output name=modules::$output"

    - name: Checkout ITPP-Labs pos addons
      uses: actions/checkout@v2
      with:
        repository: itpp-labs/pos-addons
        path: pos-addons
        ref: '12.0'

    - name: Checkout indexa external services
      uses: actions/checkout@v2
      with:
        repository: indexa-git/external_service_addons
        path: external-service-addons
        ref: '12.0'

    - run: sudo apt-get update && sudo apt-get install -y zip && zip -r repositories.zip .

    - name: Upload repository results
      uses: actions/upload-artifact@v2
      with:
        name: repositories
        path: repositories.zip

  test:
    name: Test
    needs: ['dependencies']
    runs-on: ubuntu-latest
    container:
      image: gcr.io/iterativo/dockerdoo:12.0
      options: --user root
      volumes:
        - ${{ github.workspace }}:/workspace

    services:
      db:
        image: postgres:11
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Download  repository results
      uses: actions/download-artifact@v2
      with:
        name: repositories

    - name: chown home for pypy
      uses: docker://gcr.io/iterativo/dockerdoo:12.0
      with:
        args: sudo chown -R 1000:1000 /github/home

    - name: ls .
      uses: docker://gcr.io/iterativo/dockerdoo:12.0
      with:
        args: ls .

    - name: Download python addons script
      run: curl https://raw.githubusercontent.com/iterativo-git/dockerdoo/12.0/resources/getaddons.py -o getaddons.py

    - name: ls /github/workspace
      uses: docker://gcr.io/iterativo/dockerdoo:12.0
      with:
        args: ls /github/workspace

    - name: Run odoo
      uses: docker://gcr.io/iterativo/dockerdoo:12.0
      with:
        args: odoo
      env:
        RUN_TESTS: '1'
        PIP_AUTO_INSTALL: '1'
        LOG_LEVEL: test
        WITHOUT_DEMO: 'False'
        EXTRA_MODULES: ${{ needs.dependencies.outputs.get_modules.modules }}
        ODOO_EXTRA_ADDONS: /github/workspace

  build:
    name: Build & Push Image
    needs: ['test']
    runs-on: ubuntu-latest

    steps:
    - name: Download  repository results
      uses: actions/download-artifact@v2
      with:
        name: repositories

    - name: Push to GitHub Packages
      uses: docker/build-push-action@v1
      with:
        dockerfile: main/Dockerfile
        cache_froms: gcr.io/iterativo/dockerdoo:12.0
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: odoo-dominicana/l10n-dominicana/odoord
        tag_with_ref: true